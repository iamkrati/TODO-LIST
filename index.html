<body>

        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
        </div>
    </div>
    <br>
    <div>
        <h1 id="title">TO-DO-List</h1>
        <input id="searchbar" class="light-input" onkeyup="search_items()" type="text" placeholder="Search...">
    </div>
    <br>
    <h4>Enter Your Task ....</h4>
    <div id="form">
        <form id="addForm">
            <input class="todo-input light-input" type="text" placeholder="Add a task...">
            <button class="todo-btn " type="submit">Submit !</button>
        </form>
    </div>
    <div>
        <p id="dt"><span id="datetime"></span>(Last Updated)</p>
        <script src="time.js"></script>
    </div>
    <div id="myUnOrdList">
        <ul class="todo-list" id="to">

                items added to this list:
